{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/review.css" %}">
    <style>
        
    </style>

</head>
<body>
    <fieldset class="rate">
        <input type="radio" id="rating10" name="rating" value="100"><label for="rating10" title="100"></label>
        <input type="radio" id="rating9" name="rating" value="90"><label class="half" for="rating9" title="90"></label>
        <input type="radio" id="rating8" name="rating" value="80"><label for="rating8" title="80"></label>
        <input type="radio" id="rating7" name="rating" value="70"><label class="half" for="rating7" title="70"></label>
        <input type="radio" id="rating6" name="rating" value="60"><label for="rating6" title="60"></label>
        <input type="radio" id="rating5" name="rating" value="50"><label class="half" for="rating5" title="50"></label>
        <input type="radio" id="rating4" name="rating" value="40"><label for="rating4" title="40"></label>
        <input type="radio" id="rating3" name="rating" value="30"><label class="half" for="rating3" title="30"></label>
        <input type="radio" id="rating2" name="rating" value="20"><label for="rating2" title="20"></label>
        <input type="radio" id="rating1" name="rating" value="10"><label class="half" for="rating1" title="10"></label>

    </fieldset>


    {% block content %}
        <div class="login-container">
          <form method="post" class="review-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="review-button">리뷰 작성</button>
          </form>
        </div>
      {% endblock %}
</body>
</html>
